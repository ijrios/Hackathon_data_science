<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>
        CardioVigilant AI
    </title>
 
    <style>
        @import url('https://fonts.googleapis.com/css?family=Work+Sans:400,600');
        /* Styling the Body element i.e. Color,
        Font, Alignment */
        body {
            margin: 0;
            background-color: #f29175;
            background-image: url('templates/ecg.gif'); 
             background-size: 55% auto;
            background-repeat: repeat;
            background-attachment: fixed;
          
            font-family: 'Work Sans', sans-serif;
            text-align: center;
        }
 
        /* Styling the Form (Color, Padding, Shadow) */
        form {
            background-color: #fff;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px 20px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
        }
 
        /* Styling form-control Class */
        .form-control {
            text-align: left;
            margin-bottom: 25px;
        }
 
        /* Styling form-control Label */
        .form-control label {
            display: block;
            margin-bottom: 10px;
        }
 
        /* Styling form-control input,
        select, textarea */
        .form-control input,
        .form-control select,
        .form-control textarea {
            border: 1px solid #777;
            border-radius: 2px;
            font-family: 'Work Sans', sans-serif;
            padding: 10px;
            display: block;
            width: 95%;
        }
 
        /* Styling form-control Radio
        button and Checkbox */
        .form-control input[type="radio"],
        .form-control input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }
 
        /* Styling Button */
        button {
            background-color: #f29175;
            border: 1px solid #777;
            border-radius: 2px;
            font-family: 'Work Sans', sans-serif;
            font-size: 21px;
            display: block;
            width: 100%;
            margin-top: 50px;
            margin-bottom: 20px;
        }

        .container {
	          width: 80%;
	          margin: 0 auto;
          
        }

        header {
          background: #000000;
          
        }

        header::after {
          content: '';
          display: table;
          clear: both;
        }

        .logo {
          float: left;
          padding: 10px 0;
        }

        nav {
          float: right;
        }

        nav ul {
          margin: 0;
          padding: 0;
          list-style: none;
          font-family: 'Work Sans', sans-serif;
        }

        nav li {
          display: inline-block;
          margin-left: 70px;
          padding-top: 23px;

          position: relative;
        }

        nav a {
          color: #444;
          text-decoration: none;
          text-transform: uppercase;
          font-size: 14px;
        }

        nav a:hover {
          color: #000;
        }

        nav a::before {
          content: '';
          display: block;
          height: 5px;
          background-color: #444;

          position: absolute;
          top: 0;
          width: 0%;

          transition: all ease-in-out 250ms;
        }

        nav a:hover::before {
          width: 100%;
        }

    </style>
</head>
  
<header>
    <div class="container">
      <img src="https://clipart.info/images/ccovers/1484755800real-heart-png.png" alt="Heart" width="110" height="90" class="logo"></img>
      <nav>
        <ul>
          </br>
          <h1 style="color :white; ">CardioVigilant AI: Tu Vigilante de Salud Cardíaca</h1>
        </ul>
      </nav>
    </div>
  </header>
  
<body>
    <!-- Create Form -->

 <div class="form-control" style="display: inline-block; margin-right: 80px;">
